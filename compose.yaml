services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    ports:
      - 8000:8080

  client-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0